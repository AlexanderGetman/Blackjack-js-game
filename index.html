<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Blackjack</title>
</head>

<body>
    <div class="game-table">
        
        <div>Computer cards: <span id="pc-cards"></span></div>
        <div>Computer total score: <span id="pc-score"></span></div>
        <div>Your cards: <span id="player-cards"></span></div>
        <div>Your total score: <span id="player-score"></span></div>

        <div class="buttons">
            <button class="hit-button">Hit</button>
            <button class="stand-button">Stand</button>
            <button class="new-game-button">New Game</button>
        </div>
        <div class="bets">
            <div class="bet-field">Your bet: <input type="text" size="6" id="bet" value="10"></div>
            <div>Your wallet: <span id="wallet"></span></div>
        </div>

        <div>Your cards: <span id="cards-test"></span></div>
    </div>

    <script src="script.js"></script>
</body>
